<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background-color: #f7f7f7;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background: white;
                border-radius: 10px;
                border: 1px solid  #04AA6D;
                overflow: hidden;
                box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            }

            th, td {
                padding: 8px;
                text-align: center;
                border: 1px solid  #a09e9eff;
                
            }
            .desc{
                text-align: justify;
            }

            th {
                background-color: #04AA6D;
                color: white;
                border: 1px solid #ffffffff;
            }

            tr:hover {
                background-color: #f2f2f2;
            }

            .action-buttons {
                display: grid;
                justify-content: center;
                gap: 15px; /* space between buttons */
            }


            .add-btn {
                background-color: #5d51a1;
                color: white;
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 5px;
                transition: 0.3s;
            }

            .edt-btn {
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 5px;
                transition: 0.3s;
            }

            .del-btn {
                background-color: #f44336;
                color: white;
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 5px;
                transition: 0.3s;
            }

            .add-course-top {
                background-color: #5d51a1;
                color: white;
                padding: 8px 5px;
                border-radius: 6px;
                text-decoration: none;
                display: inline-block;
                margin-bottom: 15px;
                transition: 0.3s;
            }

            .add-course-top:hover,
            .view-btn:hover,
            .add-btn:hover,
            .edt-btn:hover,
            .del-btn:hover {
                opacity: 0.8;
            }

            .total {
                font-weight: bold;
                margin-top: 10px;
            }
            p{
                align: right;
            }
        </style>
    </head>
    <body>
            <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 style="text-align:center">Subjects</h3>
            </div> 
            <div style="display:flex;">
            <!-- âœ… Add Course button above table -->
            <a href="{% url 'add_subject' %}" class="add-course-top">+ Add New Subject</a>
            <p class="total" style="padding-left: 580px">Total Subjects: {{ s|length }}</p>
            </div>

            <table class="table table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Course</th>
                        <th>description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                        {% for subject in s %}
                        <tr>
                            <td>{{ subject.name }}</td>
                            <td>{{ subject.code }}</td>
                            <td>{{ subject.course.title }}</td>
                            <td class="desc">{{ subject.description }}</td>
                            <td>
                                <div class="action-buttons">
                                    <a href="{% url 'update_subject' subject.id %}" class="edt-btn">Update</a>
                                    <a href="{% url 'delete_subject' subject.id %}" class="del-btn">Delete</a>
                                </div> 
                            </td> 
                        </tr>
                        {% empty %}
                <tr>
                    <td colspan="6" class="text-center text-muted">No subjects available.</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
