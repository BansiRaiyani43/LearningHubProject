{% extends 'teacher/basefile.html' %}
{% block body %}

<section class="section">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        
        <div class="card shadow-sm border-0 rounded-4 mt-5">
          <div class="card-body p-4">
            
            <!-- Page Heading -->
            <h3 class="text-center mb-4 fw-semibold">Update Chapter</h3>

            <!-- Django Messages -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <!-- Form Start -->
            <form method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label fw-semibold">Number</label>
                <input 
                  type="text" 
                  name="number" 
                  class="form-control rounded-3" 
                  placeholder="Enter chapter number" 
                  value="{{ chapter.number}}" 
                  required
                >
              </div>

              

              <div class="mb-3">
                <label class="form-label fw-semibold">Title</label>
                <input 
                  type="text" 
                  name="title" 
                  class="form-control rounded-3" 
                  placeholder="Enter chapter title" 
                  value="{{ chapter.title}}" 
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Subject</label>
                 <select name="subject" class="form-select" required>
                {% for s in subjects %}
                    <option value="{{ s.id }}" {% if s.id == chapter.subject.id %}selected{% endif %}>{{ s.name }}</option>
                {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea 
                  name="description" 
                  class="form-control rounded-3" 
                  rows="4" 
                  placeholder="Write chapter description..." 
                  required>{{ chapter.description }}</textarea>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Content</label>
                <textarea 
                  name="content" 
                  class="form-control rounded-3" 
                  rows="4" 
                  placeholder="Write chapter content..." 
                  required>{{ chapter.content }}</textarea>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 fw-semibold">
                  {% if subject %}Update{% else %}Save{% endif %}
                </button>
                <a href="{% url 'chapters' %}" class="btn btn-danger px-4 py-2 rounded-3 fw-semibold ms-2">
                  Cancel
                </a>
              </div>
            </form>
            <!-- Form End -->

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
