{% extends 'teacher/basefile.html' %}
{% block body %}
      <!-- ========== table components start ========== -->
      <section class="table-components">
        <div class="container-fluid">
          <!-- ========== title-wrapper start ========== -->
          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-12 text-center">
                <div class="title">
                  <h2>Add New Chapter</h2>
                </div>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- ========== title-wrapper end ========== -->

  <section class="form-components pt-30">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card-style mb-30 p-4">
          <form method="POST">
            {% csrf_token %}
            <!-- Name -->
            <div class="mb-3">
              <label for="number" class="form-label" style="font-weight: 600;">Number</label>
              <input type="text" name="number" id="number" class="form-control" placeholder="Enter chapter number" required>
            </div>

            <!-- Code -->
            <div class="mb-3">
              <label for="title" class="form-label" style="font-weight: 600;">Title</label>
              <input name="title" id="title" class="form-control"  placeholder="Enter chapter title" required>
            </div>

            <!-- Course -->
            <div class="mb-3">
              <label for="subject" class="form-label" style="font-weight: 600;">Subject</label>
              <select name="subject" id="subject" class="form-control" required>
                  <option value="">-- Select subject --</option>
                  {% for subject in subjects %}
                  <option value="{{ subject.id }}">{{ subject.name }}</option>
                  {% endfor %}
              </select>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label" style="font-weight: 600;">Short Description</label>
              <textarea name="description" id="description" class="form-control" rows="4" placeholder="Enter chapter description" required></textarea>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label" style="font-weight: 600;">Content</label>
              <textarea name="content" id="content" class="form-control" rows="4" placeholder="Enter chapter content" ></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="main-btn success-btn btn-hover me-2">Save Chapter</button>
              <a href="{% url 'chapters' %}" class="main-btn danger-btn btn-hover">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
