{% extends 'submissions/basefile.html' %}
{% block body %}

<section class="section">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        
        <div class="card shadow-sm border-0 rounded-4 mt-5">
          <div class="card-body p-4">
            
            <!-- Page Heading -->
            <h1 class="text-center mb-4 fw-semibold">Submit Assignment</h1>
            <h4 class="fw-semibold">Submit {{ assignment.title }}</h4>
            <p><strong>Due:</strong> {{ assignment.due_date }}</p>
            <!-- Django Messages -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <!-- Form Start -->
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                
              <div class="mb-3">
                <label class="form-label fw-semibold">Answer (text)</label>
                <textarea 
                  name="answer_text" 
                  class="form-control rounded-3" 
                  rows="4"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Upload file</label>
                <input 
                  type="file" 
                  name="file" 
                  class="form-control rounded-3">
              </div>
              
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 fw-semibold">Submit</button>
                  <a href="{% url 'assignmet_detail' assignment.id %}" class="btn btn-danger px-4 py-2 rounded-3 fw-semibold ms-2">Cancel</a>
              </div>
            </form>
            <!-- Form End -->

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

{% endblock %}
