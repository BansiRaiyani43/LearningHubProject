<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f5f5f5;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 800px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0 12px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .update-btn {
        background-color: #4CAF50;
        color: white;
      }

      .cancel-btn {
        background-color: #f44336;
        color: white;
        margin-left: 10px;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
      }
      .message {
        margin-bottom: 15px;
        color: green;
        font-weight: bold;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Edit Subject</h2>
    
     <!-- show Django messages -->
    {% if messages %}
      {% for message in messages %}
        <p class="{% if message.tags %}{{ message.tags }}{% endif %} message">
          {{ message }}
        </p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Name:</label><br>
      <input type="text" name="name" value="{{ subject.name }}"><br><br>

      <label>Course:</label>
      <select name="course" class="form-select" required>
                {% for course in u %}
                    <option value="{{ course.id }}" {% if course.id == subject.course.id %}selected{% endif %}>{{ course.title }}</option>
                {% endfor %}
      </select><br><br><br>

      <label>Code:</label><br>
      <input type="text" name="code" value="{{ subject.code }}"><br><br>

      <label>Description:</label><br>
     <textarea name="description">{{ subject.description }}</textarea><br><br>

      <button type="submit" class="update-btn">Update</button>
      <a href="{% url 'subject_list' %}" class="cancel-btn">Cancel</a>
    </form>
  </body>
</html>
